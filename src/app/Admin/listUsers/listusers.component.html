<nav-bar></nav-bar>

  <!-- Header -->
  <header class="masthead bg-primary text-white text-center">
    <div class="container">
      <h1 class="text-uppercase mb-0">Usuarios</h1>     
    </div>
  </header>
  <div class="portfolio" id="portfolio">
    <div class="container" style="margin:20px">
        <div class="row">
            <div class="col-lg-8 offset-lg-3" style="margin-bottom:10px">
                <button class="btn btn-success pull-right" [routerLink]="['/user', 'new']">
                    Adicionar Usuario
                </button>
            </div>
            <div class="col-lg-8 offset-lg-3">
                <div class="col-lg-12" *ngIf="users == null || users.length ==0">
                    <h1>Não há registros de usuários</h1>
                </div>
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let user of users">
                        {{user.nome }}
                        <button class="btn btn-info pull-right " [routerLink]="['/user',user.cpf]" >Editar</button>
                        <button class="btn btn-danger pull-right mr-2" (click)="removeUser(user.cpf)">Eliminar</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
